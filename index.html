<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes JS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <!-- Circle Calculator Section -->
      <div class="section circle-section">
        <h1>Circle Calculator</h1>
        <div class="input-group">
          <label for="radius">Enter the radius of the circle:</label>
          <input type="number" id="radius" placeholder="Radius" />
          <button id="calculateBtn">Calculate</button>
        </div>
        <div class="results">
          <p><strong>Radius:</strong> <span id="radiusResult"></span></p>
          <p><strong>Diameter:</strong> <span id="diameterResult"></span></p>
          <p><strong>Area:</strong> <span id="areaResult"></span></p>
          <p>
            <strong>Circumference:</strong>
            <span id="circumferenceResult"></span>
          </p>
        </div>
      </div>

      <!-- Marker Demonstration Section -->
      <div class="section marker-section">
        <h1>Marker Demonstration</h1>
        <div class="input-group">
          <label for="textInput">Enter text:</label>
          <input type="text" id="textInput" placeholder="Type something..." />
        </div>
        <div class="input-group">
          <label for="colorInput">Select marker color:</label>
          <input type="color" id="colorInput" value="#ff0000" />
        </div>
        <div class="input-group">
          <label for="inkInput">Initial ink percentage:</label>
          <input
            type="number"
            id="inkInput"
            placeholder="Ink %"
            value="10"
            min="0"
            max="100"
          />
        </div>
        <button id="writeBtn">Write</button>
        <button id="refillBtn">Refill Marker</button>
        <div class="output-group">
          <p><strong>Output:</strong></p>
          <p id="outputText"></p>
        </div>
      </div>

      <!-- Employee Table Section -->
      <div class="section employee-section">
        <h1>Employee Table</h1>
        <div class="input-group">
          <label for="employeeName">Name:</label>
          <input type="text" id="employeeName" placeholder="Enter name" />
        </div>
        <div class="input-group">
          <label for="employeePosition">Position:</label>
          <input
            type="text"
            id="employeePosition"
            placeholder="Enter position"
          />
        </div>
        <div class="input-group">
          <label for="employeeSalary">Salary:</label>
          <input type="number" id="employeeSalary" placeholder="Enter salary" />
        </div>
        <button id="addEmployeeBtn">Add Employee</button>
        <div id="employeeTable"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
